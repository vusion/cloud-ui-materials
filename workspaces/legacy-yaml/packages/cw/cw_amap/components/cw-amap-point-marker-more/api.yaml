- name: cw-amap-point-marker-more
  title: 海量点
  type: both
  belong: component
  labels: [Runtime]
  attrs:
      - name: data-source
        title: 数据源
        type: Array<Item> | Function | object | DataSource
        description: 展示数据的输入源，可设置为集合类型变量（List<T>）或输出参数为集合类型的逻辑。
        designer-value: '[{}, {}, {}]'
        group: 数据属性
        brifeDoc: ''
        docDescription: 支持动态绑定集合类型变量（List\<T>）或输出参数为集合类型的逻辑
        tooltipLink: ''
      - name: data-schema
        title: 数据类型
        type: schema
        description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
        group: 数据属性
        compType: dataTypeSelect
        brifeDoc: ''
        docDescription: 该属性为只读状态，当数据源动态绑定集合List<T>后，会自动识别T的类型并进行展示
        tooltipLink: ''
      - name: idField
        title: ID字段
        type: string
        display: property-select
        default: id
        description: 集合的元素类型中，用于显示ID的属性名称
        group: 数据属性
      - name: positionField
        title: 位置字段
        type: string
        display: property-select
        default: position
        description: 集合的元素类型中，用于标识点位置的属性
        group: 数据属性
      - name: styleField
        title: 样式字段
        type: string
        display: property-select
        default: style
        description: 集合的元素类型中，用于标记点样式的属性。
        group: 数据属性
        brifeDoc: ''
        docDescription: 集合的元素类型中，用于标识点样式的的属性，支持自定义变更
        tooltipLink: ''
      - name: center
        title: 地图中心点
        type: Array<number>
        default: [120.190941, 30.18635]
        description: 当前地图的中心点位置
        group: 地图属性
      - name: customPointOptions
        title: 自定义的点属性
        type: object | Function
        description: 自定义的点属性,用于补充点的样式属性
        group: 地图属性
      - name: hasInfoWindow
        title: 是否使用点信息插槽
        type: boolean
        default: true
        description: 是否使用点信息插槽

  slots:
      - concept: Slot
        name: item
        description: 自定义选项的结构和样式
        slotProps:
            concept: Param
            name: current
            typeAnnotation:
                concept: TypeAnnotation
                typeKind: generic
                typeNamespace: nasl.ui
                typeName: Current
                typeArguments:
                    - concept: TypeAnnotation
                      typeKind: typeParam
                      typeName: T
  events:
      - name: click
        title: 选择后
        description: 选择某一项时触发
        params:
            - name: $event
              type: object
              description: 自定义事件对象
