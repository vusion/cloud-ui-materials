- name: cw-pdf-select-view
  title: pdf选择容器
  type: both
  belong: component
  labels: [Runtime]
  attrs:
    - name: value
      title: 文件地址
      type: string
      description: 需要传入的值
    - name: access
      title: 文件访问策略
      type: string
      default: public
      options:
        - value: public
          title: 任何人可访问
        - value: private
          title: 用户登录后可访问
  methods:
    - name: uploadFile
      title: 上传修改后的pdf
      params: []
    - name: getSelected
      title: 获取选择的列表
      params: []
