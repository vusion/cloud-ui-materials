- name: cw-typed-view
  title: 打字机文本
  type: both
  belong: component
  labels: [Runtime]
  attrs:
    - name: value
      title: 文本内容
      type: string
      default: 请在这里输入内容
      description: 需要传入的值
    - name: typeSpeed
      title: 打字速度
      type: number
      default: 40
      description: 打字速度，单位为毫秒
    - name: showCursor
      title: 展示光标
      type: boolean
      default: false
