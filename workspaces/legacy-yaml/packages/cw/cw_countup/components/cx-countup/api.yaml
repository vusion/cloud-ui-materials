- name: cx-countup
  title: 数字渐变
  type: both
  belong: component
  labels: [Runtime]
  attrs:
    - name: start
      title: 渐变开始数值
      type: number
      default: 0
      description: 渐变开始数值
    - name: end
      type: number
      description: 渐变结束数值
      title: 渐变结束数值
    - name: duration
      type: number
      default: 2
      description: 渐变时间间隔，时间单位为秒
      title: 渐变时间间隔
    - name: loop
      type: boolean
      default: false
      description: 是否循环播放
      title: 是否循环播放
    - name: delay
      type: number
      default: 1
      description: 循环播放之间的间隔，时间单位为秒 
      title: 循环播放之间的间隔
    - name: isGroup
      type: boolean
      default: false
      description: 是否有分隔符
      title: 是否有分隔符
