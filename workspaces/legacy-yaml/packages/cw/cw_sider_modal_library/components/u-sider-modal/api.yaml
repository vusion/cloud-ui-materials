- name: u-sider-modal
  title: 侧边栏弹窗
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: position
      title: 停靠位置
      type: string
      options:
        - value: left
          title: 左边
        - value: right
          title: 右边
      default: right
      description: 侧边栏弹窗停靠的位置（目前只支持左边和右边）
    # - name: buttonPosY
    #   type: string
    #   default: '0'
    #   description: 弹窗展开/收起按钮Y轴的位置
    - name: toggleShow
      title: 切换显示
      type: boolean
      default: false
      description: 是否显示侧边栏弹窗
    - name: buttonText
      title: 展开/收缩 按钮文本
      type: string
      default: '侧边栏弹窗'
      description: 弹窗展开/收起按钮的显示文字
    - name: positionY
      title: 垂直方向位置
      type: string
      default: '0'
      description: 侧边栏弹窗Y轴的位置
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-open
      title: 打开前
      description: 打开弹窗前触发
      params:
        - name: senderVM
          type: UModal
          description: 发送事件实例
    - name: open
      title: 打开后
      description: 打开弹窗后触发
      params:
        - name: senderVM
          type: UModal
          description: 发送事件实例
    - name: before-close
      title: 关闭前
      description: 关闭弹窗前触发
      params:
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UModal
          description: 发送事件实例
    - name: close
      title: 关闭后
      description: 关闭弹窗时触发
      params:
        - name: senderVM
          type: UModal
          description: 发送事件实例
