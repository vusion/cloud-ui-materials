- name: feAnnotation
  description: 前端权限注解
  applyTo: ViewElement
  belong: annotation
  labels: [Runtime]
  properties:
    - name: useAnno
      title: 开启前端权限注解
      defaultValue:
        concept: DefaultValue
        expression:
          concept: BooleanLiteral
          value: true
      typeAnnotation:
        concept: TypeAnnotation
        typeKind: primitive
        typeName: Boolean
        typeNamespace: nasl.core
      setter:
        concept: SwitchSetter
    - name: hidden
      title: 隐藏前端权限注解
      defaultValue:
        concept: DefaultValue
        expression:
          concept: BooleanLiteral
          value: true
      typeAnnotation:
        concept: TypeAnnotation
        typeKind: primitive
        typeName: Boolean
        typeNamespace: nasl.core
      setter:
        concept: SwitchSetter
