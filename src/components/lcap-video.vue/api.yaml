- name: lcap-video
  title: 视频组件
  description: 基于 video.js 的视频播放组件
  labels: [Media]
  icon: default
  attrs:
    - name: src
      title: 地址
      type: string
      description: 视频流地址
    - name: autoplay
      title: 自动播放
      type: boolean
      description: 是否自动播放
      default: false
    - name: draggable
      title: 可拖放
      type: boolean
      description: 是否可拖放
      default: true
    - name: loop
      title: 循环播放
      type: boolean
      description: 是否循环播放
      default: false
  methods:
    - name: start
      description: 播放开始时
      params:
        - name: $event
          type: object
          description: 播放器实例对象
    - name: pause
      description: 暂停播放时
      params:
        - name: $event
          type: object
          description: 播放器实例对象
    - name: play
      description: 继续播放时
      params:
        - name: $event
          type: object
          description: 播放器实例对象
    - name: ended
      description: 播放结束时
      params:
        - name: $event
          type: object
          description: 播放器实例对象
