- name: lcap-echarts-bar
  title: 柱状图
  description: 柱状图
  labels: [Chart]
  icon: barchart
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 表格的数据源，数据集对象或者返回数据集的逻辑
      group: 数据源
    - name: undefinedToZero
      title: 空值处理规则
      type: string
      default: empty
      options:
        - value: empty
          title: 空距
        - value: zero
          title: 零
      description: 设置将未定义的值如undefined，null转换为0或空距
      group: 数据源
    - name: initialLoad
      title: 初始加载
      type: boolean
      default: true
      description: 是否在初始时立即加载
      group: 数据源
    - name: xAxis
      title: 维度
      type: string
      default: ''
      description: 设置维度(统计类别)
      group: 图表数据
    - name: yAxis
      title: 度量
      type: string
      default: ''
      description: 设置度量（统计值）
      group: 图表数据
    - name: xAxisType
      title: 轴数据
      type: string
      options:
        - value: xBase
          title: X轴表示分类（柱状图）
        - value: yBase
          title: Y轴表示分类（条形图）
      default: xBase
      group: 图表属性
    - name: axisSplitLine
      title: 坐标系网格线
      type: string
      default: horizontal
      description: 设置坐标系网格线
      options:
        - title: 无
          value: hidden
        - title: 水平网格线
          value: horizontal
        - title: 垂直网格线
          value: vertical
        - title: 全部网格线
          value: both
      group: 图表属性
    - name: axisSplitLineType
      title: 网格线线型
      type: string
      default: solid
      description: 设置网格线线型
      group: 图表属性
      options:
        - title: 实线
          value: solid
        - title: 虚线
          value: dotted
        - title: 点线
          value: dashed
    - name: labelPosition
      title: 数据标签位置
      type: string
      default: inside
      options:
        - value: top
          title: 上
        - value: inside
          title: 居中
        - value: hidden
          title: 无
      description: 设置数据标签位置
      group: 图表属性
    - name: title
      title: 标题
      type: string
      default: 标题
      description: 设置主标题
      group: 图表基础
    - name: theme
      title: 配色方案
      type: string
      default: theme1
      description: 设置图表配色方案
      options:
        - value: theme1
          title: 科技
        - value: theme2
          title: 清新
        - value: theme3
          title: 淡雅
        - value: theme4
          title: 经典
      group: 图表基础
    - name: allowShowHint
      title: 显示提示
      type: boolean
      default: true
      description: 设置是否显示提示
      group: 图表基础
    - name: allowShowLegend
      title: 显示图例
      type: boolean
      default: true
      description: 设置是否显示图例
      group: 图表基础
    - name: legendName
      title: 图例别名
      type: string
      default: ''
      description: 设置图例别名；修改成功后，图例名字会从"指标"改为"别名"
      group: 图表基础
    - name: xAxisTitle
      title: X轴标题
      type: string
      default: X轴标题
      description: 设置x轴标题
      group: 坐标轴
    - name: showXAxisLine
      title: 显示X轴轴线
      type: boolean
      default: true
      description: 设置是否显示X轴轴线
      group: 坐标轴
    - name: showXAxisLabel
      title: 显示X轴文字标签
      type: boolean
      default: true
      description: 设置是否显示X轴文字标签
      group: 坐标轴
    - name: xAxisLabelRotate
      title: X轴文字标签方向
      type: string
      default: '0'
      options:
        - value: '0'
          title: 横向
        - value: '90'
          title: 纵向
        - value: '45'
          title: 左倾斜
        - value: '-45'
          title: 右倾斜
      description: 设置显示X轴文字标签的方向
      group: 坐标轴
    - name: yAxisTitle
      title: Y轴标题
      type: string
      default: Y轴标题
      description: 设置Y轴标题
      group: 坐标轴
    - name: showYAxisLine
      title: 显示Y轴轴线
      type: boolean
      default: true
      description: 设置是否显示Y轴轴线
      group: 坐标轴
    - name: showYAxisLabel
      title: 显示Y轴数值标签
      type: boolean
      default: true
      description: 设置是否显示Y轴数值标签
      group: 坐标轴
    - name: titleFontStyle
      title: 标题文字字体风格
      type: string
      default: normal
      description: 设置普通文字字号
      options:
        - value: normal
          title: 正常
        - value: italic
          title: 斜体
      group: 标题
    - name: allowDownload
      title: 允许下载
      type: boolean
      default: true
      description: 允许用户设置保存图片
      group: 图表功能
  methods:
    - name: reload
      title: reload
      description: 刷新数据
      params: []
  themes:
    - name: --title-font-size
      title: 标题文字大小
      default: 14
      type: input
      description: 设置数据标签文字大小
      group: 标题
    - name: --title-font-color
      title: 标题文字颜色
      default: '#000'
      type: color
      description: 设置数据标签文字颜色
      group: 标题
    - name: --bar-item-color
      title: 柱条颜色
      default: ''
      type: color
      description: 设置柱条颜色
      group: 柱条样式
    - name: --bar-item-border-color
      title: 柱条边框颜色
      default: ''
      type: color
      description: 设置柱条边框颜色
      group: 柱条样式
    - name: --bar-item-backgroundColor
      title: 柱条背景颜色
      default: ''
      type: color
      description: 设置柱条背景颜色
      group: 柱条样式
    - name: --label-font-size
      title: 数据标签文字大小
      default: 12
      type: input
      description: 设置数据签文字大小
      group: 数据标签
    - name: --label-font-color
      title: 数据标签文字颜色
      default: ''
      type: color
      description: 设置数据标签文字颜色
      group: 数据标签
    - name: --grid-line-background-color
      title: 网格线背景颜色
      default: 'rgba(180, 180, 180, 0.2)'
      type: color
      description: 设置网格线背景颜色
      group: 坐标系网格线
    - name: --grid-line-border-color
      title: 网格线边框颜色
      default: ''
      type: color
      description: 设置网格线边框颜色
      group: 坐标系网格线
    - name: --grid-line-color
      title: 网格线线条颜色
      default: '#ccc'
      type: color
      description: 设置网格线线条颜色
      group: 坐标系网格线
    - name: --axis-line-color
      title: 坐标轴线颜色
      default: '#333'
      type: color
      description: 设置坐标轴线颜色
      group: 坐标轴
