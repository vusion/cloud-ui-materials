- name: u-pair-input
  title: 键值对输入框
  description: 用于输入一系列键值对。
  attrs:
    - name: value
      type: Array
      model: true
      sync: true
      default: '[]'
      description: 键值对列表
    - name: key-field
      type: string
      default: key
      description: 键字段
    - name: value-field
      type: string
      default: value
      description: 值字段
    - name: key-placeholder
      type: string
      default: 请输入 Key 值
      description: 键输入框的占位符
    - name: value-placeholder
      type: string
      default: 请输入 Value 值
      description: 值输入框的占位符
    - name: key-rules
      type: string, Array<Rule>
      description: 针对键的验证规则
    - name: value-rules
      type: string, Array<Rule>
      description: 针对值的验证规则
    - name: list-rules
      type: string, Array<Rule>
      description: 针对整个键值对列表的验证规则
    - name: clearable
      type: boolean
      description: 是否显示一键清除按钮
    - name: disabled
      type: boolean
      description: 是否禁用
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-add
      description: 添加前触发
      params:
        - name: $event.item
          type: '{ [keyField]: string, [valueField]: string }'
          description: 待添加的项
        - name: $event.oldValue
          type: Array
          description: 旧的键值对数组
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: add
      description: 添加后触发
      params:
        - name: $event.item
          type: '{ [keyField]: string, [valueField]: string }'
          description: 添加的项
        - name: $event.value
          type: Array
          description: 当前键值对数组
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: before-edit
      description: 编辑前触发
      params:
        - name: $event.oldItem
          type: '{ [keyField]: string, [valueField]: string }'
          description: 编辑前的项
        - name: $event.item
          type: '{ [keyField]: string, [valueField]: string }'
          description: 编辑后的项
        - name: $event.value
          type: Array
          description: 键值对数组
        - name: $event.index
          type: number
          description: 编辑的索引
        - name: $event.type
          type: "'key' | 'value'"
          description: 编辑的类型，为键还是为值
        - name: $event.field
          type: string
          description: 编辑的字段
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: edit
      description: 编辑后触发
      params:
        - name: $event.item
          type: '{ [keyField]: string, [valueField]: string }'
          description: 编辑后的项
        - name: $event.value
          type: Array
          description: 键值对数组
        - name: $event.index
          type: number
          description: 编辑的索引
        - name: $event.type
          type: "'key' | 'value'"
          description: 编辑的类型，为键还是为值
        - name: $event.field
          type: string
          description: 编辑的字段
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: before-remove
      description: 删除前触发
      params:
        - name: $event.item
          type: '{ [keyField]: string, [valueField]: string }'
          description: 待删除的项
        - name: $event.oldValue
          type: Array
          description: 旧的键值对数组
        - name: $event.index
          type: number
          description: 删除项的索引
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: remove
      description: 删除后触发
      params:
        - name: $event.value
          type: Array
          description: 当前键值对数组
        - name: $event.item
          type: '{ [keyField]: string, [valueField]: string }'
          description: 待删除的项
        - name: $event.index
          type: number
          description: 删除项的索引
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: before-clear
      description: 清除前触发
      params:
        - name: $event.oldValue
          type: Array
          description: 旧的键值对数组
        - name: $event.value
          type: Array
          description: 改变后的键值对数组
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: before-clear
      description: 清除前触发
      params:
        - name: $event.oldValue
          type: Array
          description: 旧的键值对数组
        - name: $event.value
          type: Array
          description: 改变后的键值对数组
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
    - name: change
      description: 键值对数组改变后触发
      params:
        - name: $event.oldValue
          type: Array
          description: 旧的键值对数组
        - name: $event.value
          type: Array
          description: 改变后的键值对数组
        - name: senderVM
          type: UPairInput
          description: 发送事件实例
  methods:
    - name: focus()
      description: 让键值对输入框获取焦点。
      params: []
    - name: blur()
      description: 让键值对输入框失去焦点。
      params: []
    - name: clear()
      description: 清空输入框中所有键值对。
      params: []
  aria:
    - key: Enter
      description: 完成当前项的输入
    - key: Tab
      description: 完成当前项的输入
    - key: Delete
      description: 删除前一项
