- name: u-color-picker
  title: 颜色选择器
  description: 用于选择颜色的组件。
  attrs:
    - name: value
      model: true
      sync: true
      title: 颜色值
      type: string
      default: '#000000'
      description: 十六进制颜色，或是 rgba()
  slots:
    - name: default
      description: 在调色板中插入文本或 HTML。
  events:
    - name: input
      title: 调整颜色时
      params:
        - name: $event
          type: string
          description: 调整颜色时触发
    - name: change
      description: 修改时触发
      params:
        - name: $event.value
          type: string
          description: 当前颜色
        - name: $event.oldValue
          type: string
          description: 旧的颜色
