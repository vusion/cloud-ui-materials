- name: cw-amap-point-marker-3-d
  title: 3d标记点
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
      - name: data-source
        title: 数据源
        type: Array<Item> | Function | object | DataSource
        description: 展示数据的输入源，可设置为集合类型变量（List<T>）或输出参数为集合类型的逻辑。
        designer-value: '[{}, {}, {}]'
        group: 数据属性
        brifeDoc: ''
        docDescription: 支持动态绑定集合类型变量（List\<T>）或输出参数为集合类型的逻辑
        tooltipLink: ''
      - name: data-schema
        title: 数据类型
        type: schema
        description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
        group: 数据属性
        compType: dataTypeSelect
        brifeDoc: ''
        docDescription: 该属性为只读状态，当数据源动态绑定集合List<T>后，会自动识别T的类型并进行展示
        tooltipLink: ''
      - name: idField
        title: ID字段
        type: string
        display: property-select
        default: id
        description: 集合的元素类型中，用于显示ID的属性名称
        group: 数据属性
      - name: positionField
        title: 位置字段
        type: string
        display: property-select
        default: position
        description: 集合的元素类型中，用于标识点位置的属性
        group: 数据属性
      - name: typeField
        title: 类型字段
        type: string
        display: property-select
        default: type
        description: 集合的元素类型中，用于标记点类型的属性。请和纹理设置配合使用
        group: 数据属性
        brifeDoc: ''
        docDescription: 集合的元素类型中，用于标识子级字段的的属性，支持自定义变更
        tooltipLink: ''
      - name: center
        title: 地图中心点
        type: Array<number>
        default: [120.190941, 30.18635]
        description: 当前地图的中心点位置
        group: 地图属性
      - name: needMoveAnimate
        title: 开启移动动画
        type: boolean
        default: true
        description: 是否在点更新坐标的时候使用动画，注意打开此选项后，点的样式属性不会更新
        group: 地图属性
      - name: moveDuration
        title: 移动动画的时长
        type: number
        default: 100
        description: 移动动画的时长，单位为ms
        group: 地图属性
        dependency:
            - needMoveAnimate: true
      - name: hasInfoWindow
        title: 是否使用点信息插槽
        type: boolean
        default: true
        description: 是否使用点信息插槽
      - name: textureMap
        title: 纹理属性
        type: object
        description: 纹理属性
      - name: value
        title: 值
        type: string
        sync: true
        model: true
        description: 选中点的id
        group: 数据属性

  slots:
      - concept: Slot
        name: item
        description: 自定义选项的结构和样式
        slotProps:
            concept: Param
            name: current
            typeAnnotation:
                concept: TypeAnnotation
                typeKind: generic
                typeNamespace: nasl.ui
                typeName: Current
                typeArguments:
                    - concept: TypeAnnotation
                      typeKind: typeParam
                      typeName: T
  events:
      - name: click
        title: 选择后
        description: 选择某一项时触发
        params:
            - name: $event
              type: object
              description: 自定义事件对象
