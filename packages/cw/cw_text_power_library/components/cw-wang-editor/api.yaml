- name: cw-wang-editor
  title: 富文本
  type: both
  belong: component
  labels: [Runtime]
  attrs:
      - name: value
        title: 内容
        type: string
        default: ''
        sync: true
        model: true
        description: 需要传入的文本内容
      - name: readOnly
        default: false
        title: 启用只读模式
        type: boolean
        description: 启用只读模式
      - name: scroll
        default: true
        title: 启用滚动
        type: boolean
        description: 启用滚动
      - name: showDocxButton
        default: false
        title: 显示docx按钮
        type: boolean
        description: 显示docx按钮
      - name: placeholder
        default: ''
        title: 输入占位符
        type: string
        description: 输入提示
      - name: editorStyle
        default: ''
        title: 编辑器样式
        type: string
        description: 编辑器样式CSS
      - name: uploadImgServer
        default: ''
        title: 上传图片地址
        type: string
        description: 上传图片地址
      - name: accept
        title: 支持上传图片的文件类型
        type: string
        default: '.png,.jpg,.jpeg,.webp'
        description: 若要限制上传文件类型，请输入类型名称，格式为“.后缀名”，多个文件类型时使用英文逗号隔开。例如“.jpeg,.png,.gif”
        brifeDoc: ''
        docDescription: 支持对上传的文件类型进行限制，格式为“.后缀名”，如“.jpeg”表示仅支持上传jpeg格式的文件。多个文件类型时需使用英文逗号隔开，如“.jpeg,.png,.gif”表示仅支持上传jpeg、png、gif格式的文件。若为空值，则支持上传所有类型的文件
      - name: acceptVideo
        title: 支持上传视频的文件类型
        default: 'mp4,avi,mov,wmv,mkv,flv,mpeg,rmvb,3gp,webm'
        type: string
        description: 若要限制上传文件类型，请输入类型名称，格式为“.后缀名”，多个文件类型时使用英文逗号隔开。例如“.jpeg,.png,.gif”
        brifeDoc: ''
        docDescription: 支持对上传的文件类型进行限制，格式为“.后缀名”，如“.jpeg”表示仅支持上传jpeg格式的文件。多个文件类型时需使用英文逗号隔开，如“.jpeg,.png,.gif”表示仅支持上传jpeg、png、gif格式的文件。若为空值，则支持上传所有类型的文件
      - name: url-field
        title: URL 字段名
        type: string
        default: filePath
        description: 请求返回的 URL 字段名
      - name: viaOriginURL
        title: 源文件
        type: boolean
        default: true
        description: 是否源文件访问
  events:
      - name: change
        title: 内容改变时
        description: 内容修改时触发
        params:
            - name: $event.value
              type: string
              description: 当前输入区域的内容
            - name: $event.editor
              type: string
              description: wangeditor 实例
      - name: upload-fail
        title: 上传失败时
        description: 上传文件失败时触发
        params:
            - name: $event.value
              type: string
              description: 上传失败文案
      - name: input
        title: 输入时
        description: 输入时触发
        params:
            - name: value
              type: string
              description: 当前输入区域的内容
  methods:
      - name: cancel
        description: 取消拖拽。
        params: []
      - name: exportToBlob
        description: 导出 blob
        params:
            - name: result
              type: object
              description: 导出结果在result.value上
              required: true
      - name: exportToDocx
        description: 导出 docx 文件
        params:
            - name: filename
              type: string
              description: 导出文件名
              required: true
      - name: exportToDocxXml
        description: 导出 docx 文件对应的xml片段
        params:
            - name: result
              type: object
              description: 导出结果在result.value上
              required: true
