- name: cw-reponsive-image
  title: 响应式图片
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: normalSrc
      type: string
      default: 请在这里编写代码
      description: 原始图片链接
    - name: thumbnailWidth
      type: number
      default: 200
      description: 渐进式图片宽度
    - name: thumbnailHeight
      type: number
      default: 200
      description: 渐进式图片高度
    - name: alt
      type: string
      default: 请在这里编写代码
      description: 图片加载失败文案
    - name: fit
      title: 填充方式
      type: string
      options:
        - value: contain
          title: 适应
        - value: scale-down
          title: 适应（图片小于父元素时以原尺寸展示）
        - value: none
          title: 原尺寸
        - value: fill
          title: 拉伸
        - value: cover
          title: 填充
      default: contain
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 设置图片的显示方式，适应、适应（图片小于父元素时以原尺寸展示、原尺寸、拉伸、填充）
      tooltipLink: ""
    - name: horizontalCenter
      title: 水平对齐方式
      type: string
      options:
        - value: left
          name: 左对齐
        - value: center
          name: 居中对齐
        - value: right
          name: 右对齐
      default: center
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 左对齐、右对齐、居中对齐
      tooltipLink: ""
    - name: verticalCenter
      title: 垂直对齐方式
      type: string
      options:
        - value: top
          name: 顶部对齐
        - value: center
          name: 居中对齐
        - value: bottom
          name: 底部对齐
      default: center
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 顶部对齐、居中对齐、底部对齐
      tooltipLink: ""
  events:
    - name: click
      title: 点击
      description: 在元素上按下并释放任意鼠标按钮时触发。
    - name: mouseenter
      title: 鼠标移入
      description: 鼠标移入元素时触发。
    - name: mouseleave
      title: 鼠标移出
      description: 鼠标移出元素时触发。
    