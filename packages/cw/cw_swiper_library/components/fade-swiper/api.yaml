- name: fade-swiper
  title: 渐入渐出轮播图
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: dataSource
      title: 数据源
      type: array
      default: ''
      description: '用于展示gallery的数据源，形如Array<{link: string, url: string}>'
    - name: imgWidth
      type: number
      default: 240
      description: 图片宽度
      title: 图片宽度
    - name: imgHeight
      type: number
      default: 196
      description: 图片高度
      title: 图片高度
    - name: spaceBetween
      type: number
      default: 0
      title: spaceBetween
      description: 图片间距
    - name: delay
      type: number
      default: 3000
      title: 延迟时间
      description: 延迟时间
    - name: duration
      type: number
      default: 300
      title: 动画持续时间
      description: 动画持续时间
    - name: height
      type: number
      default: 300
      description: 高度
    - name: scale
      type: number
      default: 0.8
      description: 缩小比例
    - name: effect
      title: 动画效果
      type: string
      default: ease-in-out
      options:
        - value: ease
          title: 平滑
        - value: ease-in
          title: 平滑进入
        - value: ease-out
          title: 平滑移出
        - value: ease-in-out
          title: 平滑进出
        - value: linear
          title: 线性  
        - value: step-start
          title: 步幅启动
        - value: step-end
          title: 步幅移出
      description: 选择轮播图动画效果
  events:
    - name: onSwiperItemClick
      description: 点击轮播图item	
      title: 点击轮播图item	
      params:
        - name: item
          type: string
          description: 改变的值
  slots:
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      props:
        - name: item
          type: object
          description: 项目
        - name: index
          type: number
          description: 索引
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T

