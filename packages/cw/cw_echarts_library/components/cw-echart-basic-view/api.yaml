- name: cw-echart-basic-view
  title: 通用图
  type: both
  belong: component
  labels: [Runtime]
  attrs:
      - name: options
        type: object | string
        default: ''
        description: option配置项
      - name: data-source
        title: 数据源
        type: Array<Item> | Function | object | DataSource
        designer-value: '[{}, {}, {}]'
        description: 表格的数据源，数据集对象或者返回数据集的逻辑
      - name: formatter
        title: 标签内容格式器
        type: string
        description: 标签内容格式器, 支持用 \n 换行，如果以`{`开头请注意使用双引号包裹。
        group: 图表基础
      - name: auto-play
        title: 是否自动播放
        type: string
        description: 开启自动播放之后，会触发轮播高亮。
        group: 图表基础
      - name: delay-time
        title: 自动播放延迟时间
        type: number
        description: 仅仅在自动播放情况下才有效。
        group: 图表基础
        
  events:
      - name: clickItem
        title: 点击节点
        description: 点击节点时触发
        params:
            - name: event
              type: string
              description: 参数
      - name: highlight
        title: 高亮节点
        description: 高亮节点触发
        params:
            - name: event
              type: number
              description: 当前激活的节点下标
  methods:
      - name: reload
        title: reload
        description: 刷新数据
        params: []
