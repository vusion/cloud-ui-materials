- name: cw-antd-calendar
  title: 日历
  type: both
  belong: component
  labels: [Runtime]
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      description: 展示数据的输入源，可设置为集合类型变量（List<T>）或输出参数为集合类型的逻辑。
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持动态绑定集合类型变量（List<T>）或输出参数为集合类型的逻辑
      tooltipLink: ""
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      compType: dataTypeSelect
      group: 数据属性
      brifeDoc: ""
      docDescription: 该属性为只读状态，当数据源动态绑定集合List<T>后，会自动识别T的类型并进行展示。
      tooltipLink: ""
    - name: value
      title: 选中值
      type: string
      sync: true
      model: true
      description: 当前选中的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 当前选择的值
      tooltipLink: ""
    - name: value-field
      title: 值字段
      type: string
      description: 集合的元素类型中，用于标识选中值的属性
      display: property-select
      group: 数据属性
      brifeDoc: ""
      docDescription: 集合的元素类型中，用于标识选中值的属性，支持自定义变更
      tooltipLink: ""
  events:
    - name: onPanelChange
      description: 日期面板变化回调	
      title: 日期面板变化回调	
      params:
        - name: value
          type: string
          description: 改变的值
    - name: onSelect
      description: 点击选择日期回调		
      title: 点击选择日期回调		
      params:
        - name: value
          type: string
          description: 改变的值
